<h1>Kalkylator</h1>

<div class="container">
  <p id="output"></p>
  <div class="buttons">
    <div class="xx ">
      <input id="textfield" type="text" placeholder="">
      <button id="plus" type="button">+</button>
      <button id="minus" type="button">-</button>
      <button id="times" type="button">*</button>
      <button id="divided" type="button">&radic;</button>
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button id="equals" type="button">=</button>
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button id="one" type="button">1</button>
      <button id="two" class="button" type="button">2</button>
      <button id="three" type="button">3</button>
      <button id="zero" type="button">0</button>
      <button id="dot" type="button">.</button>
      <button id="c" type="button">C</button>

    </div>

  </div>
</div>
